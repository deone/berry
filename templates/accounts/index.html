{% extends "base.html" %}

{% block signed_in %}
    <div class="btn-group pull-right">
	<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
	    <i class="icon-user"></i>
	    <span class="capitalize">{{ user.get_full_name }}</span>
	    <span class="caret"></span>
	</a>
	<ul class="dropdown-menu">
	    <li><a href="#">Profile</a></li>
            <li class="divider"></li>

	<h1>Welcome <span class="capitalize">{{ user.get_full_name }}</span></h1>

    <div class="row">
	<div class="span4" style="background-color: #ff0">
	    <h2>Descendants</h2>
	</div>
	<div class="span4">
	    <h2>Earnings This Week</h2>

	<div class="span4">
