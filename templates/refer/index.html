
{% load thumbnail %}

<form action="{% url join %}" method="post">{% csrf_token %}
    {{ form.as_p }}
    {% if not referrer %}
    <button>Next</button>
    {% endif %}
</form>

{% if referrer %}
    {% thumbnail referrer.photo "97x97" crop="center" as rp %}
    <img src="{{ rp.url }}" width="{{ rp.width }}" height="{{ rp.height }}"/>
    {% endthumbnail %}
    <p>{{ referrer.user.first_name }} {{ referrer.user.last_name }}</p>
    <button>Confirm</button>&nbsp;<a href="{% url join %}">Cancel</a>
{% endif %}
